  <h2>为什么英语那么烂？</h2>
  <p>从初中（90后从小学）就开始学习英语，至少学了10+年英语，但还是看专业（例如，<a href="https://www.gnu.org/software/libc/" target="_blank">glibc</a>）手册很吃力，给开源软件作者写邮件不知所云，听GNOME Summit、<a href="https://akademy.kde.org" target="_blank">KDE Akademy</a>演讲者发言像听天书，和国外程序员交流开不了口！是智商问题吗？！</p>
